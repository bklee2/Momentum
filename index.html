<html>
    <header>
        <title>Momentum</title>
        <meta charset="UTF-8">
        <link href="css/index.css" rel="stylesheet">
    </header>
    <body>
        <div class="center-aligned">
            <h1 id="js-clock">00:00:00</h1>
        </div>
        <form id="js-greetings-form" class="center-aligned">
            <input id="js-name" type="text" placeholder="What's your name?"/>
        </form>
        <div class="center-aligned">
            <h4 id="js-greetings-text" hidden>Welcome</h4>
        </div>
        <form id="js-todo-form" class="center-aligned">
            <input id="js-todo" type="text" placeholder="Write a To Do"/>
        </form>
        <ul id="js-todo-ul">
        </ul>
        <script src='js/clock.js'></script>
        <script src='js/greetings.js'></script>
        <script src='js/todo.js'></script>
    </body>
</html>
